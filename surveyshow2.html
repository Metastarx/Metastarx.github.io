<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        /* 添加背景色和渐变 */
        body {
            background-color: #fafafa;
            background-image: linear-gradient(to bottom right, #d5f5f6, #f5e5d5);
            font-family: Arial, sans-serif;
        }
        /* 表格样式 */
        table {
            border-collapse: collapse;
            margin: 50px auto;
            box-shadow: 0px 0px 10px #999999;
            background-color: white;
            animation: fadeIn 1s;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            color: #444444;
        }
        /* 标题样式 */
        h1 {
            text-align: center;
            color: #555555;
            animation: zoomIn 1s;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
    <script>
        // 获取表格和分页容器
        const table = document.querySelector('table');
        const paginationContainer = document.getElementById('pagination-container');

        // 获取每页要显示的数据行数
        const rowsPerPage = 3;

        // 获取表格中的所有行，除了表头
        const rows = Array.from(table.querySelectorAll('tr:not(:first-child)'));

        // 计算总页数
        const totalPages = Math.ceil(rows.length / rowsPerPage);

        // 生成分页链接
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = i;
            a.href = '#';
            li.appendChild(a);
            paginationContainer.querySelector('ul').appendChild(li);
        }

        // 给每个分页链接添加点击事件处理函数
        paginationContainer.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                // 获取当前点击的分页链接的页码
                const currentPage = parseInt(link.textContent);
                // 显示当前页的数据，隐藏其他数据
                rows.forEach((row, i) => {
                    if (i >= (currentPage - 1) * rowsPerPage && i < currentPage * rowsPerPage) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
                // 给当前分页链接添加'active'类，移除其他分页链接的'active'类
                paginationContainer.querySelectorAll('a').forEach(otherLink => {
                    if (otherLink.textContent === link.textContent) {
                        otherLink.classList.add('active');
                    } else {
                        otherLink.classList.remove('active');
                    }
                });
            });
        });

        // 默认显示第一页的数据
        paginationContainer.querySelector('a').click();
    </script>
    <style>
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;

        }

        }
        .pagination a {

            color: #333333;
        }
        .pagination a:hover {

        }
        .pagination a.active {
