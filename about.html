    <script>
      // 获取所有需要分页的模块
      // 获取所有需要分页的模块
      var teamModules = $(".team-wrapper .post-entry-1");

      // 每页显示的模块数目
      var pageSize = 4;

      // 当前页码
      var currentPage = 1;

      // 记录当前页面的滚动位置
      var scrollTopPos = 0;

      // 显示指定页码的模块
      function showTeamModules(page) {
        // 记录当前页面的滚动位置
        scrollTopPos = $(window).scrollTop();

        // 计算总页数
        var totalPage = Math.ceil(teamModules.length / pageSize);

        // 计算当前页需要显示的模块起始和结束索引
        var start = (page - 1) * pageSize;
        var end = start + pageSize;

        // 获取当前页需要显示的模块并显示出来
        var pageModules = teamModules.slice(start, end);
        teamModules.hide();
        pageModules.show();

        // 显示分页按钮
        var pagination = $("#pagination");
        pagination.empty();
        for (var i = 1; i <= totalPage; i++) {
          if (i === currentPage) {
            $('<span class="p-2">' + i + "</span>").appendTo(pagination);
          } else {
            $('<a href="#" class="p-3">' + i + "</a>")
              .click(
                (function (i) {
                  return function () {
                    currentPage = i;
                    showTeamModules(currentPage);
                    return false;
                  };
                })(i)
              )
              .appendTo(pagination);
          }
        }

        // 将页面滚动到之前记录的位置
        setTimeout(function () {
          $(window).scrollTop(scrollTopPos);
        }, 0);
      }

      // 初始化显示第一页的模块
      showTeamModules(currentPage);
    </script>
